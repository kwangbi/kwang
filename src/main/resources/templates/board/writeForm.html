<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('게시판')">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/libs/bootstrap-5.0.0/css/bootstrap.min.css}">
    <title>게시판</title>

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" th:href="@{/libs/bootstrap-5.0.0/cust_css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/header :: header('list')">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fixed navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">게시판 글쓰기</h1>
    </div>
    <div class="container">

        <form action="#" th:action="@{/board/write}" th:object="${board}" method="post">
            <input type="hidden" id="docId" name="docId" value="" th:field="*{docId}"/>
            <div class="form-group">
                <label for="userId">사용자 ID</label>
                <input type="text" th:field="*{userId}" class="form-control" id="userId" name="userId" placeholder="사용자ID를 입력하세요">
            </div>
            <div class="form-group">
                <label for="userName">사용자명</label>
                <input type="text" th:field="*{userName}" class="form-control" id="userName" name="userName" placeholder="사용자 이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" name="password" >
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" th:field="*{content}" id="content" name="content" rows="3"></textarea>
            </div>
            <p></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">
                    <span th:if="${board.docId != null}">수정</span>
                    <span th:if="${board.docId == null}">등록</span>
                </button>
                <a class="btn btn-primary" type="button" th:href="@{/board/list}">취소</a>
            </div>

        </form>

    </div>

</main>
<p></p>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container" th:replace="fragments/footer :: footer">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>


</body>

<script th:src="@{/libs/jquery-3.5.1.min.js}"></script>
<script th:src="@{/libs/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
</html>
